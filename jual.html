<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jual Barang</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- link untuk icon -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">ReadRater</div>
    <form class="search-form">
      <input type="text" placeholder="Cari Barang" />
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="icons">
      <span class="icon"><i class="fa-regular fa-bell"></i></span>
      <span class="icon"><i class="fa-solid fa-user"></i></span>
    </div>
  </header>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-house"></i> Beranda</a></li>
        <li><a href="jual.html" class="active"><i class="fa-solid fa-tag"></i> Jual Barang</a></li>
        <li><a href="daftar_barang.html"><i class="fa-solid fa-box-archive"></i> Daftar Barang</a></li>
      </ul>
    </nav>

    <div class="recom">
      <div class="form-container">
        <h2>Jual Barang</h2>

        <div class="form-group">
          <label for="nama">Nama Barang</label>
          <input type="text" id="nama" name="nama">
        </div>

        <div class="form-group">
          <label for="harga">Harga Barang</label>
          <input type="number" id="harga" name="harga">
        </div>

        <div class="form-group">
          <label>Kategori</label>
          <div class="kategori">
            <label><input type="checkbox" name="kategori" value="Elektronik"> Elektronik</label>
            <label><input type="checkbox" name="kategori" value="Aksesoris"> Aksesoris</label>
            <label><input type="checkbox" name="kategori" value="Olahraga"> Olahraga & Outdoor</label>
            <label><input type="checkbox" name="kategori" value="Kendaraan"> Kendaraan</label>
            <label><input type="checkbox" name="kategori" value="Perabotan"> Perabotan Rumah Tangga</label>
            <label><input type="checkbox" name="kategori" value="Pakaian"> Pakaian</label>
            <label><input type="checkbox" name="kategori" value="Hobi"> Hobi</label>
          </div>
        </div>

        <div class="form-group">
          <label>Foto Barang</label>
          <div class="upload-box">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            Unggah Gambar
          </div>
        </div>
         <div class="form-group tombol">
            <button type="submit" class="btn-jual">Jual Barang</button>
         </div>
        
      </div>
    </div>
  </div>
</body>
</html>
